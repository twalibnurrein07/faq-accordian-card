<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Faq accordion card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="card mb-3" style="max-width: 75rem;">
      <div class="row g-0">
        <div class="col-lg-6 one">
           <img class="desktop-overlaid" src="images/illustration-woman-online-desktop.svg" alt="woman-img">
          </div>

        <div class="col-lg-6">
          <div class="card-body">
            <h1 class="card-title">FAQ</h1>
            <div class="tns one">
              <div class="col-12 dropdown">
                <h6 class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  How many team members can I invite?

                </h6>
                <p class="dropdown-menu">
                  ...
                </p>
              </div>
            </div>
            <hr>
            <div class="tns two">
              <div class="col-12 dropdown">
                <h6 class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">What is the maximum upload file size?</h6>

                <p class="dropdown-menu">
                  No more than 2GB.All files in your account must fit your alloted space.
                </p>
              </div>
            </div>
            <hr>
            <div class="tns three">
              <div class="col-12 dropdown">
                <h6 class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  How do I reset my password?
                </h6>
                <p class="dropdown-menu">
                  ...
                </p>
              </div>
            </div>
            <hr>
            <div class="tns four">
              <div class="col-12 dropdown">
                <h6 class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Can I cancel my subscription?
                </h6>
                <p class="dropdown-menu">
                  ...
                </p>
              </div>
            </div>
            <hr>
            <div class="tns five">
              <div class="col-12 dropdown">
                <h6 class=" dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false">
                  Do you provide additional support?
                </h6>
                <p class="dropdown-menu">
                  ...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>








        <footer>
          <!-- bootstrap script -->
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
          <!-- enabling jquery and linking js sheet -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="index.js" charset="utf-8"></script>
        </footer>
</body>

</html>
